<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Meta -->
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- Title -->
    <title>Log In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- *************
			************ Common Css Files *************
		************ -->

    <!-- Animated css -->
    <link rel="stylesheet" href="assets/css/animate.css" />

    <!-- Bootstrap font icons css -->
    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center vh-100">
        <div class="col-xl-4 col-lg-5 col-sm-6 col-12 m-auto">
          <form action="index.html" class="my-5">
            <div class="border rounded-2 p-4 mt-5">
              <div class="login-form">
                <h2 class="fw-bold mb-4">Peduli Diri</h2>
                <div class="mb-3">
                  <label class="form-label" for="nik">NIK</label>
                  <input type="number" maxlength="16" id="nik" class="form-control" placeholder="1514461614" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="nama">Nama</label>
                  <input type="text" class="form-control" placeholder="Brando Keren" />
                </div>
                <div class="d-grid py-3 mt-2">
                  <button type="submit" class="btn btn-lg btn-primary">LOGIN</button>
                </div>
                <div class="text-center">
                  <span>Tidak terdaftar?</span>
                  <a href="register.html" class="text-blue text-decoration-underline ms-2"> Sign Up</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- *************
			************ Required JavaScript Files *************
		************* -->
    <!-- Required jQuery first, then Bootstrap Bundle JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/modernizr.js"></script>
    <script src="assets/js/moment.js"></script>

    <!-- *************
			************ Vendor Js Files *************
		************* -->

    <!-- Main Js Required -->
    <script src="assets/js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
